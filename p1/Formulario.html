<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Información Basica</h1>
        <form>
            <fieldset>
            <label for="fnombre">Nombre</label><br>
            <input type="text" id="fnombre" name="fnombre" placeholder="Nombre"><br>
            <label for="fcent">Altura en centimetros</label><br>
            <input type="number" id="fcent" name="fcent"><br>
            <label for="femail">Email</label><br>
            <input type="email" id="femail" name="femail" placeholder="email@gmail.com"><br>
            <label for="Data">Fecha Nacimiento</label><br>
            <input type="date" id="fData" name="fData"><br>
            </fieldset>
            <fieldset>
                <label for="fnaci">Nacionalidad</label><br>
                <label for="fes">Española</label>
                <input type="radio" id="fes" name="fes">
                <label for="fue">Comunitario (UE)</label>
                <input type="radio" id="fue" name="fue">
                <label for="fno">No Comunitario</label>
                <input type="radio" id="fno" name="fno">
            </fieldset>
            <fieldset>
                <label for="fnaci">Estudios</label><br>
                <select id="est">
                    <option value="ESO">ESO</option>
                    <option value="gm">Grado medio</option>
                    <option value="gs">Grado superior</option>
                    <option value="ch">Bachillerato</option>
                    <option value="FPI">FPI</option>
                    <option value="uni">Universitat</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="fnaci">Idiomas</label><br>
                <label for="fcat">Catalán</label>
                <input type="checkbox" id="fcat" name="fcat">
                <label for="fcast">Castellano</label>
                <input type="checkbox" id="fcast" name="fcast">
                <label for="fing">Ingles</label>
                <input type="checkbox" id="fing" name="fing">
                <label for="fch">Chino</label>
                <input type="checkbox" id="fch" name="fch">
            </fieldset>
                <input type="submit" value="Enviar">
                <input type="submit" value="Cancelar">
        </form>
    </body>
</html>
