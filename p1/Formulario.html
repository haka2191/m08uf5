<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Información Basica</h1>
        <form>
            <fieldset>
            <label for="fnombre">Nombre</label><br>
            <input type="text" id="fnombre" name="fnombre" placeholder="Nombre"><br>
            <label for="fcent">Altura en centimetros</label><br>
            <input type="number" id="fcent" name="fcent"><br>
            <label for="femail">Email</label><br>
            <input type="email" id="femail" name="femail" placeholder="email@gmail.com"><br>
            <label for="Data">Fecha Nacimiento</label><br>
            <input type="date" id="fData" name="fData"><br>
            </fieldset>
            <fieldset>
                <label for="fnaci">Nacionalidad</label><br>
                <label for="fes">Española</label><br>
                <input type="radio" id="fes" name="fes"><br>
                <label for="fue">Comunitario (UE)</label><br>
                <input type="radio" id="fue" name="fue"><br>
                <label for="fno">No Comunitario</label><br>
                <input type="radio" id="fno" name="fno"><br>
            </fieldset>
            <fieldset>
                <label for="fnaci">Estudios</label><br>
            </fieldset>
            <fieldset>
                <label for="fnaci">Idiomas</label><br>
                <label for="fcat">Catalán</label><br>
                <input type="checkbox" id="fcat" name="fcat"><br>
                <label for="fcast">Castellano</label><br>
                <input type="checkbox" id="fcast" name="fcast"><br>
                <label for="fing">Ingles</label><br>
                <input type="checkbox" id="fing" name="fing"><br>
                <label for="fch">Chino</label><br>
                <input type="checkbox" id="fch" name="fch"><br>
            </fieldset>
        </form>
    </body>
</html>
