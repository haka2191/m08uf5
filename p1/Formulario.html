<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="F1.css">
        <title>Formulario</title>
    </head>
    <body>
        <h1 id="h1">Curriculum</h1>
        <form action="form.php" method="post" target="_blank">
            <fieldset id="f1">
                <legend><h1>Información Basica</h1></legend>
                <label for="nombre"><b>Nombre</b></label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
                <label for="altura"><b>Altura en centimetros</b></label><br>
                <input type="number" id="altura" name="altura"><br>
                <label for="email"><b>Email</b></label><br>
                <input type="email" id="email" name="email" placeholder="email@gmail.com"><br>
                <label for="fecha"><b>Fecha Nacimiento</b></label><br>
                <input type="date" id="fecha" name="fecha"><br>
            </fieldset>
            <fieldset id="f2">
                <legend><h1>Nacionalidad</h1></legend>
                <label for="nacionalidad">Española</label>
                <input type="radio" id="Española" name="nacionalidad">
                <label for="nacionalidad">Comunitario (UE)</label>
                <input type="radio" id="Comunitario(UE)" name="nacionalidad">
                <label for="nacionalidad">No Comunitario</label>
                <input type="radio" id="NOComunitario" name="nacionalidad">
            </fieldset>
            <fieldset id="f3">
                <legend><h1>Estudios</h1></legend>
                <select id="Estudios">
                    <option value="ESO">ESO</option>
                    <option value="Grado medio">Grado medio</option>
                    <option value="Grado superior">Grado superior</option>
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="FPI">FPI</option>
                    <option value="Universitat">Universitat</option>
                </select>
            </fieldset>
            <fieldset id="f4">
                <legend><h1>Idiomas</h1></legend>
                <label for="idiomas">Catalán</label>
                <input type="checkbox" id="Catalán" name="idiomas[]" value="Catalán">
                <label for="idiomas">Castellano</label>
                <input type="checkbox" id="Castellano" name="idiomas[]" value="Castellano">
                <label for="idiomas">Ingles</label>
                <input type="checkbox" id="Ingles" name="idiomas[]" value="Ingles">
                <label for="idiomas">Chino</label>
                <input type="checkbox" id="Chino" name="idiomas[]" value="Chino">
            </fieldset>
                <input type="submit" value="Enviar">
                <input type="submit" value="Cancelar">
        </form>
    </body>
</html>
